<IfModule mod_proxy_fcgi.c>
    <Proxy "fcgi://php72/" enablereuse=On max=10>
    </Proxy>
</IfModule>

<VirtualHost *:80>
    VirtualDocumentRoot /var/www/virtual/%0/html
    VirtualScriptAlias /var/www/virtual/%0/html
    <IfModule mod_proxy_fcgi.c>
        <FilesMatch "\.ph(p[3457]?|t|tml)$">
            SetHandler "proxy:unix:/run/php/php7.2-fpm.sock|fcgi://php72/"
        </FilesMatch>
    </IfModule>
    <FilesMatch "\.(html|htm|js|css|json)$">
        FileETag None
        <IfModule mod_headers.c>
            Header unset ETag
            Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
        </IfModule>
    </FilesMatch>
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/virtual/*/html>
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
